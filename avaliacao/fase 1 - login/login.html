<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/logo/simbolo/01_Netflix_Symbol_RGB/Netflix_Symbol_RGB.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/login.css">
    <title>H&C - Avaliação (login)</title>
</head>
<body>
    <div class="page">
        <header>
            <img src="../assets/logo/logo/01_Netflix_Logo_RGB/Netflix_Logo_RGB.png" alt="">
        </header>
        <main>
            <div class="login">
                <div class="loginForm">
                    <h1>Entrar</h1>
                    <div class="loginFormInputs">
                        <input type="text" name="usuario" placeholder="Email ou número de telefone">
                        <input type="password" name="senha" placeholder="Senha">
                        <button type="submit">Entrar</button>
                    </div>
                    <div class="loginFormLembrarSenha">
                        <input type="checkbox" name="lembrarUsuario"> Mantenha-me conectado
                    </div>
                </div>
                <div class="recuperarSenha"></div>
            </div>
        </main>
        <footer></footer>
    </div>
</body>
</html>
